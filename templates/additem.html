{% extends "main.html" %}
{% block content %}


<div class="block">
  <img src="{{url_for('static', filename='img/sports_narrow.jpg')}}" alt="a picture">
  <div class="centered">Add item</div>
</div>

<form action="{{url_for('addItem', category="none")}}" method = 'POST'>
  <div class="item">
    <p class="edit_text">Name:</p>
    <input class="input_text" type='text' size='30' name='name' placeholder="Name">

    <p class="edit_text">Category:</p>
    <select class="input_text last" name="category">
      {% for i in categories %}
        {% if i.name.replace(" ", "-") == category_name %}
          <option value="{{i.id}}" selected="selected">{{i.name}}</option>
        {% else %}
          <option value="{{i.id}}">{{i.name}}</option>
        {% endif %}
      {% endfor %}
    </select>

    <p class="edit_text">Description:</p>
    <textarea class="input_text area" maxlength="250" rows="3" name="description">Description</textarea>

    <input type='submit' value='Submit Changes' class="link left" id="button">
    <a href='{{ url_for('frontPage') }}' class="link right">Cancel</a>
  </div>
</form>

{% endblock %}

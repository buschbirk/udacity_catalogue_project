{% extends "main.html" %}
{% block content %}

<div class="block">
  <img src="{{url_for('static', filename='img/sports_narrow.jpg')}}" alt="a picture">
  <div class="centered">{{item.name}}</div>
</div>

<div class="item">
  <p class="item_title">{{item.name}}</p>
  <p class="edit_text">Description:</p>
  <p class="item_desc">{{item.description}}</p>
  <a href='{{ url_for('editItem', category = category, item_name = item.name.replace(" ", "-")) }}' class="link left">Edit</a>
  <a href='{{ url_for('deleteItem', category = category, item_name = item.name.replace(" ", "-")) }}' class="link right">Delete</a>
</div>

{% endblock %}
